<body>
    <div class="card">
        <div class="heart"></div>
        <div class="content">
            <h1 class="title">Любимой маме. С Днем Мамы</h1>
            <img src="букет.png" alt="" class="card-img">
            <p class="text">Спасибо, мамочка, тебе.
                Что ты всегда со мною рядом.
                Готовишь лучший ты обед
                И успокоить можешь взглядом.
                
                Спасибо, что дала мне жизнь,
                Что знаешь ты на все ответы.
                Прошу, сегодня улыбнись –
                Ты лучшая на свете!</p>
            <p class="signature">С любовью, Тимофей</p>
        </div>
    </div>
